<html lang="en">
<head>

	<title>Starter Template for Bootstrap</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

	<style>
	#inputnumber {font-size: 24px;}
	.opsi {
		background-color: green;
		padding: 20px 10px;
	}
</style>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 vacation" data-price="IDR 250K">
				<h2>Hawaiian Vacation</h2>
				<p>Comments: <em>Gile beneeer!</em></p>
				<button class="btn btn-success">Get Price</button>

			</div>
			<div class="col-md-4 vacation" data-price="IDR 450K">
				<h2>Orlando</h2>
				<p>Comments: <em>Lumayan asyik!</em></p>
				<button class="btn btn-success">Get Price</button>

			</div>
			<div class="col-md-4 vacation" data-price="IDR 10K">
				<h2>Situ Ciburuy</h2>
				<p>Comments: <em>Laukna hese dipancing euy!</em></p>
				<button class="btn btn-success">Get Price</button>
			</div>
		</div>
		<br>
	<div class="progress" style="display: block">
		  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:1%;"><span class="sr-only">60% Complete</span></div>
		</div>
	</div>


<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			$('button').on('click', function(){
				$this = $(this);
				$('.progress').show();
				$('.progress-bar').css('width', '100%');
				$this.prop('disabled', true).text('loading..');
				setTimeout(function(){
					var amount = $this.closest('.vacation').data('price');
					var price = $('<p>' + amount + '</p>');
					$this.closest('.vacation').append(price);
					$this.remove();
					$('.progress').hide();
					$('.progress-bar').css('width', "0%");
				}, 2000);
			})
		})
	</script>

</body>
</html>
